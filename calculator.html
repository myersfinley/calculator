<!DOCTYPE html>
<html>
    <head>
        <title>Online Calculator</title>
            <link rel="stylesheet" type = "text/css"  href = "styles/calc_style.css"/>
            
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
            
            <script src= "scripts/calc_script.js" type="text/javascript"></script>
    </head>
    <body>
        <h1>Online Calculator</h1>
        <div id = "calculator">
            <div id="input">
               
            </div>
            
            <div id = "numbers">
                <button id ="nine" class="digit"><p1>9</p1></button>
                <button id = "eight" class="digit"><p1>8</p1></button>
                <button id = "seven" class="digit"><p1>7</p1></button>
                <button id = "six" class="digit"><p1>6</p1></button>
                <button id= "five" class="digit"><p1>5</p1></button>
                <button id="four" class="digit"><p1>4</p1></button>
                <button id="three"  class="digit"><p1>3</p1></button>
                <button id="two" class="digit"><p1>2</p1></button>
                <button id= "one" class="digit"><p1>1</p1></button>
                <button id= "zero" class="digit"><p1>0</p1></button>
            </div>
            <div id = "functions">
                <button id='add' class="action"><p1>+</p1></button>
                <button id='subtract' class="action"><p1>-</p1></button>
                <button id= 'multiply' class="action"><p1>x</p1></button>
                <button id = 'divide' class="action"><p1>/</p1></button>
                <button id = 'equals' class="action"><p1>=</p1></button>
                <button id="clear" ><p1>C</p1></button>
            </div>
        
        </div>
    </body>
</html>
