<!DOCTYPE html>
<html>
    <head>
        <title>Online Calculator</title>
            <link rel="stylesheet" type = "text/css"  href = "styles/calc_style.css"/>
            
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
            
            <script src= "scripts/calc_script.js" type="text/javascript"></script>
    </head>
    <body>
        <h1>Online Calculator</h1>
        <div id = "calculator">
            <div id="input">
                <input id="search" type="text">
            </div>
            <div id = "numbers">
                <button class="digit"><p1>9</p1></button>
                <button class="digit"><p1>8</p1></button>
                <button class="digit"><p1>7</p1></button>
                <button class="digit"><p1>6</p1></button>
                <button class="digit"><p1>5</p1></button>
                <button class="digit"><p1>4</p1></button>
                <button class="digit"><p1>3</p1></button>
                <button class="digit"><p1>2</p1></button>
                <button class="digit"><p1>1</p1></button>
                <button id= "zero" class="digit"><p1>0</p1></button>
            </div>
            <div id = "functions">
                <button class="action"><p1>+</p1></button>
                <button class="action"><p1>-</p1></button>
                <button class="action"><p1>x</p1></button>
                <button class="action"><p1>/</p1></button>
                <button class="action"><p1>=</p1></button>
                <button id="clear" class="action"><p1>C</p1></button>
            </div>
        </div>
    </body>
</html>
